<h1>Hello world</h1>

<div class="charts"></div>

<template id="chart-template">
    <div class="chart">
        <h2></h2>
        <div class="graphic"></div>
    </div>
</template>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script>

    const chartGenerator = (data, divId) => {

        // define constants
        const width = 800;
        const height = 800;
        const margin = {top: 10, right: 40, bottom: 30, left: 30};
        const colors = ["steelblue", "orange", "black", "red"]
        const color = colors[Math.floor(Math.random() * colors.length)];

        // X
        const x = d3.scaleBand()
            .domain(data.map(d => new Date(d.date)))
            .range([margin.left, width - margin.right])
            .padding(0.1)

        const xAxis = g => g
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(
                d3.axisBottom(x)
                .tickFormat(d3.timeFormat("%d-%b-%y"))
                .tickSizeOuter(0)
            )

        // Y
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)]).nice()
            .range([height - margin.bottom, margin.top])
        
        const yAxis = g => g
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y).ticks(null, data.format))
            .call(g => g.append("text")
                .attr("x", -margin.left)
                .attr("y", 10)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .text(data.y))

        // Set SVG
        const svg = d3.select(`#${divId}`)
            .append("svg")
            .attr("viewBox", `0 0 ${height} ${width}`)
        
        // Set g
        const g = svg.append("g")
            .attr("fill", color);

        // Set line
        const line = d3
            .line()
            .defined(d => !isNaN(d.value))
            .x(d => x(new Date(d.date)) + x.bandwidth() / 2)
            .y(d => y(d.value))

        // Append rectangles
        g.selectAll("rect")
            .data(data)
            .join("rect")
            .attr("x", d => x(new Date(d.date)))
            .attr("y", d => y(d.value))
            .attr("height", d => y(0) - y(d.value))
            .attr("width", x.bandwidth())
            .style("opacity", 0.1);

        // Append dots
        g.selectAll("circle")
            .data(data)
            .join("circle")
            .attr("cx", d => x(new Date(d.date)) + x.bandwidth() / 2)
            .attr("cy", d => y(d.value))
            .attr("r", x.bandwidth() / 8);
        
        // Append line
        g.selectAll("path")
            .data([data])
            .join("path")
            .attr("d", d => line(d))
            .attr("fill", "none")
            .attr("stroke", color);
        
        // Append X axis
        svg.append("g")
            .call(xAxis)
            .attr('stroke-width',5);

        // Append Y axis
        svg.append("g")
            .call(yAxis)
            .attr('stroke-width',4);
    }

    async function initialize(){
        
        const sensorsData = await fetch('/.netlify/functions/sensor')
        .then((response) => response.json());

        sensorsData.map(sensor => {
            const container = document.querySelector('.charts');
            const template = document.querySelector('#chart-template');
            const element = template.content.cloneNode(true);
            const svgDiv = element.querySelector('.graphic')
            svgDiv.id = sensor.id;
            element.querySelector('h2').innerText = sensor.title
            container.appendChild(element);
            chartGenerator(sensor.data, sensor.id)
        })
    }

    initialize()
</script>
